<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrape Mars Data !!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center border-bottom">
      <h1>Check out Mars Stuff</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data Now!</a></p>
  </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2> Latest Mars News</h2>
        {{mars.news_title}}

    </div>
  </div>

  <div class="row">
    <div class="col-md-8 border">
      <h3 class=""><u>Featured Mars Image</u></h3> 
      </br>

    </div>
    <div class="col-md-4">
      </br>
      <div class="card">
        <h3>Mars Facts</h3>
          {{"mars.mars_html" | safe}}
      </div>
    </div>
  </div>
  </div> 

  
</body>

</html>
